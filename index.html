<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      background: #ffffff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center mb-4">Inicio de Sesión</h3>
    <form id="loginForm" onsubmit="return validarFormulario(event)">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>
    <div class="text-center mt-3">
      <p>¿No tienes una cuenta? <a href="#" class="text-decoration-none">Regístrate</a></p>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Función para validar el formulario
    function validarFormulario(event) {
      event.preventDefault(); // Evita el envío del formulario para validación

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Verificar que los campos no estén vacíos
      if (!username || !password) {
        alert("Por favor, complete todos los campos.");
        return false;
      }

      // Verificar que el usuario sea 'admin' y la contraseña '1234'
      if (username === 'admin' && password === '1234') {
        alert("¡Bienvenido!");
        // Redirigir a la página principal (puedes cambiar la URL)
        window.location.href = 'dashboard.html';
      } else {
        alert("Usuario o contraseña incorrectos.");
        return false;
      }
    }
  </script>
</body>
</html>
